# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

---
trigger:
  branches:
    include:
      - master
      - develop
      - "release/*"
      - "hotfix/*"
  tags:
   include: 
     - "v*"


variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  imageName: 'morphiclite'
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
    newDeployTag: stable-$(Build.BuildNumber)
    imageTags: |
      stable
      stable-$(Build.BuildNumber)
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
    newDeployTag: develop-$(Build.BuildNumber)
    imageTags: |
      latest
      develop-$(Build.BuildNumber)
  ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags') }}:
    imageTags: |
      $(Build.SourceBranchName)

resources:
  containers:
    - container: mongo
      image: mongo
      ports:
        - 27017:27017
  repositories:
  ${{ if ne(variables['newDeployTag'], '') }}:
    - repository: deploy-morphiclite
      type: github
      endpoint: oregondesignservices-dgomez
      name: oregondesignservices/deploy-morphiclite
      # Checkout the same branch in the deployment repo as the source code repo
      ref: $(Build.SourceBranch)

pool:
  vmImage: "ubuntu-18.04"

stages:
  - stage: Build
    jobs:
      - job: Build
        services:
          mongo: mongo
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: 'restore'
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: 'build'
          - task: DotNetCoreCLI@2
            displayName: Test
            inputs:
              command: 'test'
          - task: DotNetCoreCLI@2
            displayName: Publish
            inputs:
              command: 'publish'
              outputDir: MorphicServer
  - stage: docker
    jobs:
      - job: build_and_publish_image
        condition: or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/develop'), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
        steps: 
          - task: Docker@2
            displayName: Login to docker hub
            inputs:
              command: login
              containerRegistry: morphicworld dockerhub
          - task: Docker@2
            displayName: build and push image
            inputs:
              repository: morphicworld/morphiclite
              command: buildAndPush
              Dockerfile: Dockerfile
              tags: $(imageTags)
  - stage: update_deploy_tag
    jobs:
      - job: update_deploy_tag
        condition: ne(variables['newDeployTag'], '')
        steps:
          - checkout: deploy-morphiclite
            persistCredentials: true
          - task: Bash@3
            env:
              NEWTAG: $(newDeployTag)
              #BRANCH: $(Build.SourceBranchName)
            inputs:
              targetType: 'inline'
              workingDirectory: deploy-morphiclite/base/
              script: |
                set -e
                echo "installing kustomize"
                curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash

                #git checkout ${BRANCH}

                ls -al
                echo "setting new image tag"
                ./kustomize edit set image morphicworld/morphiclite=morphicworld/morphiclite:${NEWTAG}

                cat kustomization.yaml

                git config --global user.email "buildmaster@raisingthefloor.org"
                git config --global user.name "buildmaster"
                git commit kustomization.yaml -m "buildmaster: updating tag to ${NEWTAG}"
                git push
