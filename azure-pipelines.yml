# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

---
trigger:
  - master

container: mcr.microsoft.com/dotnet/core/sdk:3.1

resources:
  containers:
    - container: mongo
      image: mongo
      ports:
        - 27017:27017

services:
  mongo: mongo

pool:
  vmImage: "ubuntu-18.04"

stages:
  - stage: BuildEnv
    jobs:
      - job: BuildEnv
        steps:
          - task: Docker@2
            displayName: Build stage 1
            inputs:
              command: 'build'
              Dockerfile: Dockerfile
              repository: oregondesignservices/MorphicLiteServerBuildEnv
              buildContext: .
              arguments: --target build-env
              tags: |
                $(Build.BuildNumber)
                build-env
  - stage: Build
    jobs:
      - job: Build
        steps:
          - task: Docker@2
            displayName: Build stage 2
            inputs:
              command: 'build'
              Dockerfile: Dockerfile
              buildContext: .
              tags: |
                $(Build.BuildNumber)
